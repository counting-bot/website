	<body>  
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const elems = document.querySelectorAll('.sidenav');
                let instances = M.Sidenav.init(elems);
            });
        </script>
        <script>
            // set golabl vars
            let currentPage = 0

            document.addEventListener("DOMContentLoaded", async()=>{
                await loadMore(currentPage);

                const io = new IntersectionObserver(entries => {
                    entries.map(async entry => {
                        if (entry.intersectionRatio > 0.9) {
                            currentPage+=1
                            io.unobserve(entry.target);
                            await loadMore(currentPage);
                            io.observe(document.getElementById("userScoresTableBody").lastChild);
                        }
                    });
                }, {
                    rootMargin: "25px",
                    threshold: 1.0
                });

                io.observe(document.getElementById("userScoresTableBody").lastChild);
            });

            async function loadMore(page){
                const ajaxdata = await fetch(`https://api.numselli.xyz/counting/userscores?page=${page}`).catch(err=>console.error);
                (await ajaxdata.json()).map(({correctnumbers, username, wrongnumbers}, index) => {
                    const tr = document.createElement("tr")

                    const rankNode = document.createElement("td")
                    rankNode.innerHTML = (((page-1)*60)+index+1)
                    tr.appendChild(rankNode)

                    const userNameNode = document.createElement("td")
                    userNameNode.innerHTML = username;
                    tr.appendChild(userNameNode);

                    const scoresNode = document.createElement("td");
                    scoresNode.innerHTML = (correctnumbers+wrongnumbers).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                    tr.appendChild(scoresNode);

                    document.getElementById('userScoresTableBody').append(tr);
                })
            }
        </script>

        <!-- Nav -->
        <nav-bar></nav-bar>

        <!-- Main -->
        <div id="main" style="height: 100%; width: 100%; margin: 0 auto;">
            <article id="userscores" class="panel" style="width: 100%; margin: 0 auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Username</th>
                            <th>Total</i></th>
                        </tr>
                    </thead>
                    <tbody id='userScoresTableBody'>
                    </tbody>
                </table>
            </article>
        </div>
