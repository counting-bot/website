	<body>  
        <script type="application/javascript" async src="/assets/js/pageUtils.js"></script>
        <script>
            (async()=>{
                const ajaxdata = await fetch(`https://api.numselli.xyz/counting/stats`).catch(err=>console.error);
                const {guilds, dbUsers, numbers} = await ajaxdata.json()
                
                document.getElementById("guilds").innerHTML = formatNumber(guilds);
                document.getElementById("dbUsers").innerHTML = formatNumber(dbUsers);
                document.getElementById("numbersTotal").innerHTML = formatNumber(numbers.total);

                switch(window.location.hash.replace("#","")){
                    case `scores`:
                        window.location.href = 'https://counting.numselli.xyz/scores'
                    break;
                    case `userscores`:
                        window.location.href = 'https://counting.numselli.xyz/userscores'
                    break;
                    case `status`:
                        window.location.href = 'https://counting.numselli.xyz/status'
                    break
                    case `vote`:
                        window.location.href = 'https://counting.numselli.xyz/vote'
                    break;
                }
            })()

            function formatNumber(num){
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")
            }
        </script>
