	<body>  
        <script>
            document.addEventListener('DOMContentLoaded', async() => {
                const elems = document.querySelectorAll('.sidenav');
                let instances = M.Sidenav.init(elems);

                const ajaxdata = await fetch(`https://api.numselli.xyz/counting/stats`).catch(err=>console.error);
                const {guilds, dbUsers, numbers} = await ajaxdata.json();
                document.getElementById("guilds").textContent = formatNumber(guilds),
                document.getElementById("dbUsers").textContent = formatNumber(dbUsers),
                document.getElementById("numbersTotal").textContent = formatNumber(numbers.total)
            });

            function formatNumber(num){
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")
            }
        </script>
