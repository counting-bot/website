	<body>  
        <script type="application/javascript" async src="/assets/js/pageUtils.js"></script>
        <script>
            const redircts = {
                "scores": 'https://counting.numselli.xyz/scores',
                "userscores": 'https://counting.numselli.xyz/userscores',
                "status": 'https://counting.numselli.xyz/status',
                "vote": 'https://counting.numselli.xyz/vote'
            };

            window.onload = async () => {
                if (window.location.hash !== '') return window.location.href = redircts[window.location.hash.replace("#","").toLowerCase()];
    
                const ajaxdata = await fetch(`https://api.numselli.xyz/counting/stats`).catch(err=>console.error);
                const {guilds, dbUsers, numbers} = await ajaxdata.json();
                Promise.all(
                    document.getElementById("guilds").textContent = await formatNumber(guilds),
                    document.getElementById("dbUsers").textContent = await formatNumber(dbUsers),
                    document.getElementById("numbersTotal").textContent = await formatNumber(numbers.total)
                );
            }

            async function formatNumber(num){
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")
            }
        </script>
