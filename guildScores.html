        <script>
            // event listeners
            document.addEventListener("DOMContentLoaded", async()=>{
                const navElems = document.querySelectorAll('.sidenav');
                let navInstances = M.Sidenav.init(navElems);

                const queryParams = getQueryParams();
                // console.log(queryParams.guildid)
                await fetch(`https://api.numselli.xyz/discordOauth/guild/${queryParams.guildid}`)
            })

            const getQueryParams = () => {
                let params = {}, pairs = document.URL.split('?').pop().split('&');

                for (let i = 0, p; i < pairs.length; i++) {
                    p = pairs[i].split('=');
                    params[p[0]] =  p[1];
                }     

                return params;
            };
        </script>
