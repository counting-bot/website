<!DOCTYPE html>
<html>
    <head>
        <title>Counting Groth</title>
        <link rel="icon" href="/assets/img/CountingIconRound.png" type="image/x-icon"/>

        <style>
            .chart-container {
                width: 90%;
                margin: 0 auto;
            }
        </style>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
        <script>
            window.onload = async () => {
                const fetchedData = await fetch('https://api.numselli.xyz/counting/growthtracking');
                const fetchedJson = await fetchedData.json();
                const ctx = document.getElementById("line-chartcanvas");

                const chart = new Chart(ctx, { type: "line", data: fetchedJson, options: { title: { display: true, position: "top", text: "Guild Count Over Time", ontSize: 18, fontColor: "#111" }, legend: { display: true, position: "bottom" } } });
            }
        </script>
        
    </head>

    <body>
        <div class="chart-container">
            <canvas id="line-chartcanvas"></canvas>
        </div>
    </body>
</html>
